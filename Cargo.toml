[package]
name = "mc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.3"
anyhow = "1.0.70"
chemfiles = "0.10.3"
clap = { version = "4.2.1", features = ["derive"] }
csv = "1.3.0"
fnv = "1.0.7"
lazy_static = "1.4.0"
nohash-hasher = "0.2.0"
rand = {version = "0.8.5", features = ["small_rng"]}
rand_chacha = "0.3.1"
rand_distr = "0.4.3"
rayon = "1.8.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_with = "3.0.0"
term-table = "1.3.2"
threadpool = "1.8.1"
time-graph = {version="0.3.0", features= ["table"]}
vasp-poscar = "0.3.2"

[profile.profiling]
inherits = "release"
debug = true
